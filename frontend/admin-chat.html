<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Admin â€“ Chat History</title>

<style>
body{
  background:#0b1c2d;
  font-family:Arial;
  color:#eaffff;
  padding:20px;
}
.card{
  background:#132f4c;
  padding:12px;
  border-radius:10px;
  margin-bottom:10px;
}
.user{ color:#7dd3fc; font-weight:700; }
.bot{ color:#facc15; font-weight:700; }
.time{ font-size:12px; opacity:0.7; margin-top:4px; }
</style>
</head>
<body>

<h2>ðŸ’¬ ITZen Admin â€“ Chat History</h2>

<div id="chatBox"></div>

<script>
async function loadChats(){
  const res = await fetch('/api/chat-messages');
  const chats = await res.json();

  const box = document.getElementById('chatBox');
  box.innerHTML = '';

  chats.forEach(c => {
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = `
      <div class="${c.role}">
        ${c.role.toUpperCase()}
      </div>
      <div>${c.content}</div>
      <div class="time">${c.created_at}</div>
    `;
    box.appendChild(div);
  });
}

loadChats();
</script>

</body>
</html>
