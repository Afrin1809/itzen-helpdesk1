<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Open Ticket</title>
<style>
body{
  background:linear-gradient(180deg,#0c162b,#192a4a);
  font-family:Arial;
  color:#eaffff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  width:420px;
  background:rgba(255,255,255,0.05);
  padding:24px;
  border-radius:14px;
}
input,textarea,button{
  width:100%;
  margin-top:12px;
  padding:12px;
  border-radius:8px;
  border:none;
  font-size:14px;
}
input,textarea{ background:#021d2b; color:#fff; }
button{
  background:linear-gradient(45deg,cyan,#0088ff);
  font-weight:700;
  cursor:pointer;
}
.msg{ margin-top:12px; font-size:13px; }
</style>
</head>
<body>

<div class="card">
  <h2>Open Ticket</h2>

  <input id="zid" placeholder="Enter ZID">
  <input id="title" placeholder="Short title">
  <textarea id="desc" placeholder="Detailed description"></textarea>

  <button onclick="submitTicket()">OK</button>
  <div class="msg" id="msg"></div>
</div>

<script>
async function submitTicket(){
  const zid = document.getElementById("zid").value.trim();
  const title = document.getElementById("title").value.trim();
  const description = document.getElementById("desc").value.trim();
  const msg = document.getElementById("msg");

  if(!zid || !title){
    msg.textContent = "ZID and Title are required";
    return;
  }

  const res = await fetch("/api/ticket",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ zid, title, description })
  });

  if(res.ok){
    const data = await res.json();
    msg.textContent = "Ticket Created: " + data.ticket_id;
  }else{
    msg.textContent = "Ticket creation failed";
  }
}
</script>

</body>
</html>
